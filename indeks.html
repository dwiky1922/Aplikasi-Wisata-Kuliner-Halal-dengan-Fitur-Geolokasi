<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisata Kuliner Halal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #search-bar {
      margin: 1em;
      text-align: center;
    }
    #restaurant-list {
      padding: 1em;
    }
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wisata Kuliner Halal</h1>
    <p>Cari restoran halal terdekat dengan fitur geolokasi</p>
  </header>

  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Cari kuliner halal...">
    <button onclick="searchRestaurants()">Cari</button>
  </div>

  <div id="map"></div>

  <div id="restaurant-list">
    <h2>Daftar Restoran Halal</h2>
    <ul id="list">
      <li>Contoh: Restoran Sederhana - Jarak: 1.2km - Rating: 4.5</li>
    </ul>
  </div>

  <script>
    function searchRestaurants() {
      const query = document.getElementById("searchInput").value;
      alert("Pencarian untuk: " + query);
      // Diimplementasikan lebih lanjut untuk pencarian dan hasil aktual
    }
  </script>

  <!-- Google Maps API bisa ditambahkan di bawah ini jika tersedia API key -->

</body>
</html>
